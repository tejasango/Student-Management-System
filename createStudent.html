<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="ISO-8859-1">
	<title>Student Management System</title>
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="col-lg-6 col-sm-6 col-md-6 container justify-content-center card"></div>
		<h1 class="text-center"> Create New Student </h1>
		<div class="card-body">
			<form th:action="@{/students}" th:object="${student}" method="POST">
			
				<div class="form-group">
					<label> First Name </label>
					
					<input type="text" name="firstName" th:field = "*{firstName}" 
							class="form-control" placeholder="Enter first Name"/>
					
				</div>
				
				<div class="form-group">
					<label> Last Name </label>
					
					
					<input type="text" name="lastName" th:field = "*{lastName}"
							class="form-control" placeholder="Enter Last Name"/>
					
					
				</div>
				
				<div class="form-group">
					<label>  Email</label>
					
				
					<input type="text" name="email" th:field= "*{email}" 
							class="form-control" placeholder="Enter Email"/>
					
				</div>
				
				<div class="footer-body">
					<button type="submit" class="btn btn-success"> Submit </button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
